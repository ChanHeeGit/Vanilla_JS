       <script type="text/javascript"> 
    //     // Object를 생성하는 방법
        var grades = {'egoing':10, 'k8805':6, 'sss':8};
        //for문 1회마다 grades 객체의 key를 아래 for문 안에 key에 넣는다. 
        for(key in grades){
            document.write("<li> key : "+key+" ,value : "+grades[key]+"</li>");
            // grades[key]는 grades의 키값에 해당하는 value를 가져온다.
        }
        var arr = ['a', 'b', 'c'];
        for(var name in arr){
            console.log(name);
        }

<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <script type="text/javascript">

        
                function get1(){  
             return ['chanhee', 'hibye', 'qqq',' 4th'];
        }
        var members = get1(); // return 값 3개 들어감
        
        for(var i=0; i<members.length; i++){
            document.write(members[i].toUpperCase() + "<br />");
        }

        //배열.shift() : 맨 앞부터 제거
        //배열.pop() : 맨 뒤 값부터 제거

        </script>
    </body>
</html>
